<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WeatherApp</title>
    <meta name="description" content="WeatherApp">
    <meta http-equiv="X-UA-Compatibile" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../src/css/main.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body onload="showRandom(); getLocation()">
    <div id='weathercondition'></div>
    <div id="container">
        <header>
            <h1>Weather App</h1>
        </header>
        <form onsubmit="fetch_api()">
            <input type="text" class="form_city" placeholder="search location"><br><br>
            <a class="city_name">City</a>
        </form>
        <div class="weather">
            <div class="recent_city day">
                <div class="name">Today</div>
                <div class="ico icotemp">
                    <img src="icons/Thermometer.png">
                </div>
                <div class="temp">18°C</div>
                <div class="ico icoconditions">
                    <img src="icons/Sunny.png">
                </div>
                <div class="conditions">sunny</div>
                <div class="ico icopressure">
                    <img src="icons/pressure.png">
                </div>
                <div class="pressure">1024 hPa</div>
            </div>
            <div class="next_day day" id="show" style="display: none">
                <div class="name">Tomorrow</div>
                <div class="ico">
                    <img src="icons/Thermometer.png">
                </div>
                <div class="temp">18°C</div>
                <div class="ico">
                    <img src="icons/Sunny.png">
                </div>
                <div class="conditions">sunny</div>
                <div class="ico">
                    <img src="icons/pressure.png">
                </div>
                <div class="pressure">1024 hPa</div>
            </div>
            <div class="third_day day" id="show2" style="display:none">
                <div class="name">Overmorrow</div>
                <div class="ico">
                    <img src="icons/Thermometer.png">
                </div>
                <div class="temp">18°C</div>
                <div class="ico">
                    <img src="icons/Sunny.png">
                </div>
                <div class="conditions">sunny</div>
                <div class="ico">
                    <img src="icons/pressure.png">
                </div>
                <div class="pressure">1024 hPa</div>
            </div>
        </div>
        <button id="button" onclick="show('show')">weather for more days</button>
    </div>
    <div class="authors">The autors of this project</div>
    <div class="media">
        <a href="https://github.com/czapa08" target="_blank" title="Szymon Czapkowski"><i class="fab fa-github"></i></a>
        <a href="https://github.com/MagdalenaKania" target="_blank" title="Magdalena Kania"><i class="fab fa-github"></i></a>
        <a href="https://github.com/rzezniczakmateusz" target="_blank" title="Mateusz Rzeźniczak"><i class="fab fa-github"></i></a>
        <a href="https://github.com/angellika" target="_blank" title="Angelika Cieślik"><i class="fab fa-github"></i></a>
        <!--<a href="#" target="_blank"><i class="fab fa-github"></i></a>-->
    </div>
    <!--<footer>
        <p>© best-team-ever</p>
    </footer>-->
    <script src="./script.js"></script>
</body>

</html>
