<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WeatherApp</title>
    <meta name="description" content="WeatherApp">
    <meta http-equiv="X-UA-Compatibile" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/src/css/main.css" type="text/css"/>
</head>
<body>
  <div id="container">
    <header>
        <h2>WeatherApp</h2>
    </header>
    <form>
        <input type="text" class="form_city" placeholder="search location">
    </form> 
    <div class="recent_city">
        <span class="name">Warsaw</span>
        <div class="ico_temp">
            <img src="icons/Thermometer.png">
            <span class="temp">18°C</span>            
        </div>
        <div class="ico_cond">
            <img src="icons/Sunny.png">
            <span class="conditions">sunny</span>
        </div>
    </div>
    <button>weather for more days</button>
</div>
    <footer>
        <p>© best-team-ever</p>  
    </footer>
<script src="dist/main.bundle.js"></script></body>
</html>
