<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WeatherApp</title>
    <meta name="description" content="WeatherApp">
    <meta http-equiv="X-UA-Compatibile" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../src/css/main.css" type="text/css" />
</head>
<body onload="getLocation()">
    <div id="container">
        <header>
            <h2>Weather App</h2>
        </header>
        <form onsubmit="fetch_api()">
            <input type="text" class="form_city" placeholder="search location">
        </form>
        <div class="weather">
            <div class="recent_city day">
                <div class="name">Warsaw</div>
                <div class="ico icotemp">
                    <img src="icons/Thermometer.png">
                </div>
                <div class="temp">18°C</div>
                <div class="ico icoconditions">
                    <img src="icons/Sunny.png">
                </div>
                <div class="conditions">sunny</div>
                <div class="ico icopressure">
                    <img src="icons/pressure.png">
                </div>
                <div class="pressure">1024 hPa</div>
            </div>
            <div class="next_day day" id="show" style="display: none">
                <div class="name">Tomorrow</div>
                <div class="ico">
                    <img src="icons/Thermometer.png">
                </div>
                <div class="temp">18°C</div>
                <div class="ico">
                    <img src="icons/Sunny.png">
                </div>
                <div class="conditions">sunny</div>
                <div class="ico">
                    <img src="icons/pressure.png">
                </div>
                <div class="pressure">1024 hPa</div>
            </div>
            <div class="third_day day" id="show2" style="display:none">
                <div class="name">Overmorrow</div>
                <div class="ico">
                    <img src="icons/Thermometer.png">
                </div>
                <div class="temp">18°C</div>
                <div class="ico">
                    <img src="icons/Sunny.png">
                </div>
                <div class="conditions">sunny</div>
                <div class="ico">
                    <img src="icons/pressure.png">
                </div>
                <div class="pressure">1024 hPa</div>
            </div>
        </div>
        <button id="button" onclick="show('show')">weather for more days</button>
    </div>
    <footer>
        <p>© best-team-ever</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
